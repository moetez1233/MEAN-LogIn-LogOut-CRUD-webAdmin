
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <input type="hidden" name="_id" [(ngModel)]="_id">

                <div class="row">

                    <div class="col s5">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                            <div class="form-group">
                                <label for="fullName"> Name</label>
                                <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="position"> position</label>
                                <input type="text" id="position" name="position" [(ngModel)]="position" class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="office"> office</label>
                                <input type="text" id="office" name="office" [(ngModel)]="office" class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="salary"> Salary</label>
                                <input type="text" id="salary" name="salary" [(ngModel)]="salary" class="form-control">

                            </div>
                            <button type="submit" id="add" mat-stroked-button color="primary">Add new Employe</button>
                            <button type="submit" id="add" mat-stroked-button color="primary" routerLink="/NavHeader">Home</button>

                        </form>
                        <button id="updatebutton" (click)="update(employeeForm)">update</button>




                    </div>

                    <div class="col s7">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>salary</th>
                                </tr>
                            </thead>
                            <tr *ngFor="let emp of employees; let empindex=index">

                                <td>{{emp.name}}</td>
                                <td>{{emp.position}}</td>
                                <td>{{emp.office}}</td>
                                <td>{{emp.salary}}</td>

                                <td>
                                    <a class="action-btn" (click)="onEdit(emp)">
                                        <i class="material-icons">edit</i>
                                    </a>
                                    <a class="action-btn">
                                        <!--
                                        <i class="material-icons" (click)="deleteemploy(emp._id)">delete</i>
                                    -->

                                        <i class="material-icons" (click)="onDelete(emp._id)">delete</i>

                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
